<!DOCTYPE html>
<html>
<head>
    <title>Edit Task in {{ project.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
            margin: 20px 0;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .cancel-button {
            background-color: #6c757d;
            margin-top: 10px;
        }

        .cancel-button:hover {
            background-color: #5a6268;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.2rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px;
            }

            input, select, textarea {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Task in {{ project.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
        <button class="cancel-button" onclick="window.location.href='{% url 'project_detail' project.id %}'">Cancel</button>
    </div>
</body>
</html>
