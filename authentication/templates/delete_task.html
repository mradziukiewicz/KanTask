<!DOCTYPE html>
<html>
<head>
    <title>Delete Task from {{ project.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .confirmation-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        p {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button, a {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        button:hover, a:hover {
            background-color: #0056b3;
        }

        a {
            background-color: #6c757d;
        }

        a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Delete Task from {{ project.name }}</h1>
        <p>Are you sure you want to delete the task "{{ task.subject }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="action-buttons">
                <button type="submit">Delete Task</button>
                <a href="{% url 'project_detail' project.id %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
