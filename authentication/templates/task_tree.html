<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_tree</title>
</head>
<body>
<ul>
    <li>
        <a href="{% url 'task_detail' task.id %}">{{ task.subject }}</a>
        {% if task.subtasks.exists %}
            <ul>
                {% for subtask in task.subtasks.all %}
                    {% include 'task_tree.html' with task=subtask %}
                {% endfor %}
            </ul>
        {% endif %}
    </li>
</ul>
</body>
</html>
