<!DOCTYPE html>
<html>
<head>
    <title>Delete Incident</title>
</head>
<body>
    <h1>Delete Incident</h1>
    <p>Are you sure you want to delete the incident titled "{{ incident.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'reported_errors' %}">Cancel</a>
    </form>
</body>
</html>
