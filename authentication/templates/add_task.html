<!-- authentication/templates/add_task.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
</head>
<body>
    <h1>Add Task to {{ project.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="parent_task">Parent Subtask (optional):</label>
        <select name="parent_task" id="parent_task">
            <option value="">None</option>
            {% for task in tasks %}
                <option value="{{ task.id }}">{{ task.subject }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add Task</button>
    </form>
    <button onclick="window.history.back()">Go Back</button>
</body>
</html>
