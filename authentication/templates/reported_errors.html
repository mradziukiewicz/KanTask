<!DOCTYPE html>
<html>
<head>
    <title>Reported Errors</title>
</head>
<body>
    <h1>Reported Errors</h1>
    <ul>
        {% for incident in incidents %}
            <li>
                <strong>{{ incident.title }}</strong><br>
                {{ incident.description }}<br>
                Project: {{ incident.project.name }}<br>
                Reported by: {{ incident.created_by.username }}<br>
                Created at: {{ incident.created_at }}<br>
                <form method="post" action="{% url 'delete_incident' incident.id %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <button onclick="window.location.href='{% url 'home' %}'">Go Back</button>
</body>
</html>
